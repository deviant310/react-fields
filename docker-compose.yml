version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: docker/prod.Dockerfile
    ports:
      - ${APP_PORT:-3000}:3000
    volumes:
      - ./public:/usr/src/app/public
      - ./src:/usr/src/app/src
      - ./tsconfig.json:/usr/src/app/tsconfig.json
    env_file:
      - .env
